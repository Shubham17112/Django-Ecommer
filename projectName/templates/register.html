{% extends 'base.html' %}

{% block title %}Register | MyShop{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Create an Account</h2>
        <form  method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">
                    <ul>
                        {% for message in messages %}
                            <li class='text-red-700 z-50' id='message' >{{ message }}</li>
                        {% endfor %}
                    </ul>
                </label>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 font-medium">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
